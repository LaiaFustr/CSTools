<div class="container-flex d-flex justify-content-center align-items-center login-bg">

    <div class="card p-5 login-content">
        <img class="login-logo" src="/assets/img/dachser-nobg.svg" width="300vw" alt="" />
        <hr />
        <h2 class="helvetica login-title mb-4 pb-3">QUALITY PORTAL</h2>
        <form class="login-form" action="" [formGroup]="form" (ngSubmit)="login()">
            @if(errores?.error){
            <div class="alert alert-danger">{{errores.error}}</div>
            } @if(errores?.error.email){
            <div class="alert alert-danger">{{errores.error.email}}</div>
            }
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" id="floatingEmail" placeholder="Email" />
                <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btnBlue btn-login w-100" type="submit">Access Page</button>
            <!-- routerlink="/portal"  -->
        </form>
    </div>
</div>
